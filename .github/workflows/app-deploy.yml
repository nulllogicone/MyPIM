name: Deploy App

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP_NAME: 'rg-mypim-dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/MyPIM.csproj

      - name: Build
        run: dotnet build src/MyPIM.csproj --no-restore

      - name: Publish
        run: dotnet publish src/MyPIM.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: ./publish

  deploy-app:
    needs: build
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Web App Name
        id: get-webapp-name
        run: |
          WEBAPP_NAME=$(az webapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} --query "[?contains(name, 'app-mypim')].name | [0]" -o tsv)
          echo "Found Web App: $WEBAPP_NAME"
          echo "webAppName=$WEBAPP_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-webapp-name.outputs.webAppName }}
          package: ./publish
